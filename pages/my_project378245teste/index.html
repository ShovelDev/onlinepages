<!doctype html>
<html>
	<head>
		<title>Contador de CPS</title>
		<meta charset="UTF-8">
		<style>
		
			body{
				width: 100%;
				height: 100%;
			}
		
			canvas{
				background-image: linear-gradient(to bottom, #0000ff, #ffffff);
				background-repeat: no-repeat;
				
			}
			
			.btn{
				background-color: #99ff99;
				border: solid 3px #000000;
				width: 100px;
				height: 100px;
				cursor: pointer;
				position: absolute;
			}
			
			.btn:active{
				width: 95px;
				height: 95px;
			}
			
		</style>
		
	</head>
	<body>
		<canvas width="600" height="400"></canvas>
		<input type="submit" value="CLIQUE AQUI" class="btn" onclick="clicked()">
		
		<script src="app.js"></script>
		
	</body>
</html>
